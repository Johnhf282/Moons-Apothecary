<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Moons Apothecary</title>
    <link rel="stylesheet" href="purchase.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html" class="home-button">
                    <h1>Moons Apothecary</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about/about.html">About</a></li>
                    <li><a href="../store.html">Store</a></li>
                    <li><a href="../contact/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="search-cart">
                <input type="text" placeholder="Search...">
                <a href="purchase.html" class="cart-icon" aria-label="View cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M..."/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="purchase-details">
            <div class="container">
                <h1>Your Cart</h1>
                <div id="cart-items">
                    <!-- Cart items will be injected here by JavaScript -->
                </div>
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button id="confirm-purchase" class="btn-primary">Confirm Purchase</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="../index.html">Home</a>
                <a href="../about/about.html">About</a>
                <a href="../store.html">Store</a>
                <a href="../contact/contact.html">Contact</a>
                <a href="../faqs.html">FAQs</a>
                <a href="../policies.html">Policies</a>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Pinterest">Pinterest</a>
            </div>
            <div class="contact-info">
                <p>Email: info@moonsapothecary.com</p>
                <p>Phone: (215) 828-9671</p>
            </div>
        </div>
    </footer>

    <script>
        // Function to get the cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        // Function to save the cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Function to calculate the total price of items in the cart
        function calculateTotal(cart) {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        // Function to display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cart = getCart();
            const totalElement = document.getElementById('cart-total');

            cartItemsContainer.innerHTML = ''; // Clear previous content

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <p>${item.name}</p>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Total: $${(item.price * item.quantity).toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            totalElement.textContent = `$${calculateTotal(cart)}`;
        }

        // Function to handle purchase confirmation
        function handleConfirmPurchase() {
            // Clear the cart
            localStorage.removeItem('cart');
            displayCartItems();
            alert('Thank you for your purchase!');
        }

        // Event listener for the "Confirm Purchase" button
        document.addEventListener('DOMContentLoaded', () => {
            displayCartItems(); // Display cart items when the page loads

            const confirmPurchaseButton = document.getElementById('confirm-purchase');
            if (confirmPurchaseButton) {
                confirmPurchaseButton.addEventListener('click', handleConfirmPurchase);
            }
        });
    </script>
</body>
</html>
